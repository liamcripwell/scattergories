
@(title: String, room: String)


@main(title) {

    <h1>@title</h1>
    <hr>

    <p>Share this link with others:
        <a>
            <script>document.write(window.location.href);</script>
        </a>
    </p>
    <hr>

    @* main content panel *@
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Users:</div>
                    <div id="userlist" class="panel-body"></div>
                </div>
            </div>
            <div class="col-xs-15 col-md-10">
                <div class="panel panel-default">
                    <div id='content' class="panel-body">
                        Content goes here...
                    </div>
                </div>
            </div>
        </div>
    </div>

    @* reference room in js so it can be accessed by external scripts *@
    <script>var room = "@room"</script>
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/userManagement.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/userlist.js")'></script>
}
